{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Página</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <nav>
        <a class="menuitem" href="{% url 'home' %}">Home</a> |
        <a class="menuitem" href="{% url 'perfil' %}">Perfil</a>
    </nav>

    <h1 class="cabecalho">Essa é uma super página super legal</h1>
    <div class="layout">
        <div class="flex-item">
            <form method="post">
                {% csrf_token %}
                {{ cadastra_form.as_p }}
                <button type="submit">Cadastrar</button>
            </form>
        </div>
        <div class="flex-item">
            <p class="texto">E você tem que amá-la!</p>
        </div>
        <div class="flex-item">
            <p class="texto">Quem concorda, respira.</p>
        </div>
        <div class="flex-item">
            <ol>
                {% for cada in todos %}
                <img src="{{cada.figura}}" alt="">
                <li class="ficarosa">{{cada.username}}</li>
                {% endfor %}
            </ol>
        </div>
    </div>


    <script src="/static/js/script.js"></script>
</body>

</html>
